<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Synchro Firebase</title>
</head>
<body>
  <h1>Test de synchro Firebase</h1>
  <p>Tout le monde voit la même valeur ci-dessous :</p>
  <input id="sharedInput" type="text" placeholder="Tape quelque chose..."/>
  <p>Valeur actuelle : <span id="sharedValue">...</span></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // --- Ta config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2MjMWssWKh74NIru2wAvR3rPZ6eFH854",
      authDomain: "plnning-familial.firebaseapp.com",
      projectId: "plnning-familial",
      storageBucket: "plnning-familial.firebasestorage.app",
      messagingSenderId: "97302700143",
      appId: "1:97302700143:web:f50693e7cd5ef514a4ed9a"
    };

    // --- Init Firebase + Firestore ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "testCollection", "sharedDoc");

    // --- Écoute en temps réel ---
    const sharedValueEl = document.getElementById("sharedValue");
    const sharedInput = document.getElementById("sharedInput");

    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        sharedValueEl.textContent = data.text || "";
        if (sharedInput.value !== data.text) {
          sharedInput.value = data.text || "";
        }
      }
    });

    // --- Sauvegarde à chaque frappe ---
    sharedInput.addEventListener("input", async () => {
      await setDoc(docRef, { text: sharedInput.value });
    });
  </script>
</body>
</html>
