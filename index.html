<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Partag√©</title>

  <!-- üîπ Anti-cache permanent -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    /* Ton CSS original ici (repris du fichier Claude) */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 10px; text-align: center; }
    .container { display: flex; gap: 20px; padding: 20px; }
    .column { flex: 1; background: #f9f9f9; border-radius: 8px; padding: 10px; }
    .task { background: white; border: 1px solid #ccc; margin: 5px 0; padding: 8px; border-radius: 4px; cursor: grab; }
    .task:active { cursor: grabbing; }
    .add-btn { background: #4CAF50; color: white; border: none; padding: 8px 12px; cursor: pointer; margin-top: 10px; border-radius: 4px; }
    .add-btn:hover { background: #45a049; }
    input[type="text"] { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Planning Partag√© (Firebase)</h1>
  </header>

  <div class="container" id="planning">
    <!-- Colonnes g√©n√©r√©es par JS -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js?v=20250813";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js?v=20250813";

    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2MjMWssWKh74NIru2wAvR3rPZ6eFH854",
      authDomain: "plnning-familial.firebaseapp.com",
      projectId: "plnning-familial",
      storageBucket: "plnning-familial.firebasestorage.app",
      messagingSenderId: "97302700143",
      appId: "1:97302700143:web:f50693e7cd5ef514a4ed9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "planning", "semaine");

    // --- Donn√©es en m√©moire ---
    let planningData = {};

    // --- Initialisation colonnes ---
    const categories = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
    const planningContainer = document.getElementById("planning");

    function renderPlanning() {
      planningContainer.innerHTML = "";
      categories.forEach(day => {
        const col = document.createElement("div");
        col.className = "column";
        col.dataset.day = day;

        const title = document.createElement("h2");
        title.textContent = day;
        col.appendChild(title);

        const tasks = planningData[day] || [];
        tasks.forEach((task, index) => {
          const taskEl = document.createElement("div");
          taskEl.className = "task";
          taskEl.textContent = task;
          taskEl.draggable = true;
          taskEl.dataset.index = index;
          taskEl.addEventListener("dragstart", dragStart);
          col.appendChild(taskEl);
        });

        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Ajouter une t√¢che pour ${day}`;
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && input.value.trim() !== "") {
            addTask(day, input.value.trim());
            input.value = "";
          }
        });
        col.appendChild(input);

        col.addEventListener("dragover", dragOver);
        col.addEventListener("drop", drop);

        planningContainer.appendChild(col);
      });
    }

    // --- Drag & drop ---
    let draggedTask = null;
    function dragStart(e) {
      draggedTask = { 
        day: e.target.parentElement.dataset.day,
        index: e.target.dataset.index
      };
    }
    function dragOver(e) {
      e.preventDefault();
    }
    function drop(e) {
      e.preventDefault();
      const targetDay = e.currentTarget.dataset.day;
      if (draggedTask) {
        const taskText = planningData[draggedTask.day].splice(draggedTask.index, 1)[0];
        if (!planningData[targetDay]) planningData[targetDay] = [];
        planningData[targetDay].push(taskText);
        savePlanning();
      }
    }

    // --- Ajout t√¢che ---
    function addTask(day, taskText) {
      if (!planningData[day]) planningData[day] = [];
      planningData[day].push(taskText);
      savePlanning();
    }

    // --- Sauvegarde Firebase ---
    async function savePlanning() {
      await setDoc(docRef, planningData);
    }

    // --- √âcoute Firebase ---
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        planningData = docSnap.data();
      } else {
        planningData = {};
      }
      renderPlanning();
    });

    // Initialisation
    renderPlanning();
  </script>
</body>
</html>
