<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Familial</title>

  <!-- üîπ Anti-cache permanent -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    /* Ton CSS d'origine conserv√© ici (repris de ton fichier) */
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
    main { padding: 20px; }
    .day-column { background: white; border-radius: 8px; padding: 10px; margin-bottom: 20px; }
    .day-column h2 { margin-top: 0; }
    .task { background: #f9f9f9; padding: 6px; margin: 4px 0; border-radius: 4px; cursor: grab; }
    .task.dragging { opacity: 0.5; }
    input[type="text"] { width: calc(100% - 12px); padding: 5px; }
    button { margin-top: 5px; background: #4CAF50; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #45a049; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Planning Familial Partag√©</h1>
  </header>
  <main>
    <div class="container" id="planningContainer">
      <!-- Colonnes g√©n√©r√©es en JS -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js?v=20250813";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js?v=20250813";

    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2MjMWssWKh74NIru2wAvR3rPZ6eFH854",
      authDomain: "plnning-familial.firebaseapp.com",
      projectId: "plnning-familial",
      storageBucket: "plnning-familial.firebasestorage.app",
      messagingSenderId: "97302700143",
      appId: "1:97302700143:web:f50693e7cd5ef514a4ed9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "planning", "semaine");

    // --- Variables ---
    let planningData = {};
    const jours = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
    const container = document.getElementById("planningContainer");

    // --- Rendu ---
    function renderPlanning() {
      container.innerHTML = "";
      jours.forEach(jour => {
        const col = document.createElement("div");
        col.className = "day-column";
        col.dataset.day = jour;

        const title = document.createElement("h2");
        title.textContent = jour;
        col.appendChild(title);

        const tasks = planningData[jour] || [];
        tasks.forEach((tache, index) => {
          const taskEl = document.createElement("div");
          taskEl.className = "task";
          taskEl.textContent = tache;
          taskEl.draggable = true;
          taskEl.dataset.index = index;
          taskEl.addEventListener("dragstart", dragStart);
          col.appendChild(taskEl);
        });

        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Ajouter une t√¢che pour ${jour}`;
        input.addEventListener("keypress", e => {
          if (e.key === "Enter" && input.value.trim() !== "") {
            addTask(jour, input.value.trim());
            input.value = "";
          }
        });
        col.appendChild(input);

        col.addEventListener("dragover", dragOver);
        col.addEventListener("drop", drop);

        container.appendChild(col);
      });
    }

    // --- Drag & drop ---
    let draggedTask = null;
    function dragStart(e) {
      draggedTask = {
        day: e.target.parentElement.dataset.day,
        index: e.target.dataset.index
      };
      e.target.classList.add("dragging");
    }
    function dragOver(e) { e.preventDefault(); }
    function drop(e) {
      e.preventDefault();
      const targetDay = e.currentTarget.dataset.day;
      if (draggedTask) {
        const movedTask = planningData[draggedTask.day].splice(draggedTask.index, 1)[0];
        if (!planningData[targetDay]) planningData[targetDay] = [];
        planningData[targetDay].push(movedTask);
        savePlanning();
      }
    }

    // --- Ajout t√¢che ---
    function addTask(jour, texte) {
      if (!planningData[jour]) planningData[jour] = [];
      planningData[jour].push(texte);
      savePlanning();
    }

    // --- Sauvegarde ---
    async function savePlanning() {
      await setDoc(docRef, planningData);
    }

    // --- Synchro temps r√©el ---
    onSnapshot(docRef, docSnap => {
      if (docSnap.exists()) {
        planningData = docSnap.data();
      } else {
        planningData = {};
      }
      renderPlanning();
    });

    // Initial
    renderPlanning();
  </script>
</body>
</html>
